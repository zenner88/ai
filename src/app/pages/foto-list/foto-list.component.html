<div class="container-fluid p-2">
    <div class="row">
        <div class="col-5 py-2 px-md-1">
            <div class="card bgBox">
                <div class="card-header bgBox text-light">
                    <div class="row">
                        <div class="col-9">
                            Foto Kejadian
                        </div>
                        <div class="col-3">
                            <div class="pull-right">
                                <i class="fa fa-plus text-danger" (click)="triggerModal(modalData)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3 p-md-1" *ngFor="let hay of haystackList">
                            <div class="content" style="cursor: pointer;">
                                <div class="content-overlay"></div>
                                <img class="content-image" src="https://aimachine.brimob.id/upload-images/ai-uploads/haystack/{{hay.filename}}" alt="" style="max-width: 150px; cursor: pointer;">
                                <div class="content-details">
                                    <div class="fixed-top">
                                        <i class="fa fa-trash text-light" aria-hidden="true" (click)="deleteFoto(hay)"></i>
                                    </div>
                                    <div class="fixed-bottom">
                                        <i class="fa fa-plus  text-light" aria-hidden="true" (click)="addFoto(hay)"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-2 bgBox">
                <div class="card-header bgBox text-light">
                    <div class="row">
                        <div class="col-9">
                            Foto E-KTP
                        </div>
                        <div class="col-3">
                            <div class="pull-right">
                                <i class="fa fa-plus text-danger" (click)="triggerModal(modalData2)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3 p-2" *ngFor="let pot of potraitList">
                            <div class="content" style="cursor: pointer;">
                                <div class="content-overlay"></div>
                                <img class="content-image" src="https://aimachine.brimob.id/upload-images/ai-uploads/portrait/{{pot.portrait_filename}}" alt="" style="max-width: 150px; cursor: pointer;">
                                <div class="content-details">
                                    <div class="fixed-top">
                                        <i class="fa fa-trash text-light" aria-hidden="true" (click)="deleteFoto2(pot)"></i>
                                    </div>
                                    <div class="fixed-bottom">
                                        <i class="fa fa-plus  text-light" aria-hidden="true" (click)="addFoto2(pot)"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 py-2 px-md-1">
            <div class="card text-center bgBox">
                <div class="card-header text-light bgBox">
                  Selected Foto
                </div>
                <div class="card-body">
                  <div class="card bgBox">
                    <div class="row" id="selectedFoto1">
                    </div>
                  </div>
                  <div class="card bgBox mt-2">
                    <div class="row" id="selectedFoto2">
                    </div>
                  </div>
                  <div class="input-group mt-3">
                    <span class="input-group-text text-light bg-dark"id="basic-addon1">Treshold</span>
                    <input type="number" class="form-control text-light bgBox" id="treshold" value=90>
                  </div>
                </div>
                <div class="card-footer text-muted bgBox">
                  <div class="row">
                    <div class="col-12 col-md-6 btn btn-2" (click)="clearSelection()">
                      <span>Clear</span>
                    </div>
                    <div class="col-12 col-md-6 btn btn-three" (click)="identify()">
                      <span>Identify</span>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-4 py-2 px-md-1">
          <div class="card text-center bgBox">
            <div class="card-header bgBox text-light">
              Result
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-md-8">
                  <div class="row" id="result">
                  </div>
                  <div class="row mt-2 mx-1" id="details">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="row">
                    <div class="col-12" id="percent" *ngFor="let res of resultIdentify">
                      <div class="card bg-dark mb-2" style="cursor: pointer;" (click)="details(res)">
                        <img class="card-img-top" src="https://aimachine.brimob.id/upload-images/ai-uploads/portrait/{{res.portrait}}" alt="Card image cap">
                          <p class="text-center text-light my-2" style="font-size: 12px;">Match (%) : {{res.match_percentage | number : '1.2-2'}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
    </div>
</div>

<!-- modal haystack  -->
<ng-template #modalData let-modal>
  <div class="modal-header bgBox text-light">
    <h4 class="modal-title" id="modal-basic-title">Upload Foto</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body bgBox text-light">
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>{{ progressInfo.fileName }}</span>
        <div class="progress">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }"
          >
            {{ progressInfo.value }}%
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
          </label>
        </div>
        <div class="col-4">
          <button
            class="btn btn-success btn-sm"
            [disabled]="!selectedFiles"
            (click)="uploadFiles()"
          >
            Upload
          </button>
        </div>
      </div>
      <div>
        <img *ngFor='let preview of previews' [src]="preview" class="preview">
      </div>
      <div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
        <ul *ngFor="let msg of message; let i = index">
          <li>{{ msg }}</li>
        </ul>
      </div>
  </div>
</ng-template>
